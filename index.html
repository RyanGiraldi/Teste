<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="MTFicon.png" type="image/x-icon">
</head>
<body>
    <h1>Horários e dia do games dos <abbr title="Muita fé">MTF</abbr> &#x1F3AD</h1>
    <main>
        <section>
            <form action="goti.php" method="post" autocomplete="on">
            
                <div class="cadastro">
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" placeholder="MTF nick name" required min="3" maxlength="15">
                </div>
                <div class="cadastro">
                    <label for="ijogos">Jogos</label>
                    <select name="jogos" id="ijogos" required>
                        <option value="">--Selecione um Jogo</option>
                        <option value="jogo1">Valorant</option>
                        <option value="jogo2">LoL</option>
                        <option value="jogo3">Pupu em Grupo</option>
                    </select>
                </div>
                <div class="cadastro">
                    <label for="idia">Dia/Mês/Ano</label>
                    <input type="date" name="dia" id="idia" required>
                </div>
                <div class="cadastro">
                    <label for="ihora">Horário:</label>
                    <br>
                    <input type="time" name="hora" id="ihora" required>
                </div>
                <div class="enviar">
                    <button type="button">
                        <a href="goti.html">Enviar</a>
                    </button>
                </div>
            </form>
        </section>

    </main>
</body>
</html>
